<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VA Reports</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <link rel="stylesheet" type="text/css" href="/shared/app.css">

     <!-- <script src="https://unpkg.com/@webcomponents/custom-elements"></script> -->

</head>
<body>

<script type="text/javascript">

    let reportsList;
    let store = restaf.initStore();
    let host = LOGONPAYLOAD.host;
    let objectElement = null;
    let attached      = false;

    async function setup( ) {
        await store.logon(LOGONPAYLOAD);
        let {reports} = await store.addServices( 'reports');
        reportsList = await store.apiCall( reports.links( 'reports' ) );
        if (reportsList.itemsList().size === 0) {
            throw 'No reports to View';
        };
        objectElement =  new  vaReportComponents.SASReportElement();
        objectElement.authenticationType ="credentials";
        objectElement.url           = host;
        objectElement.reportUri     = '/reports/reports/xxxx';
        objectElement.style.width   = '80vh';
        objectElement.style.height  = '80vh';
        objectElement.style.display = 'block';
        return true;
    }

    setup()
        .then( r  => createUI() )
        .catch ( err => alert(err) );

    //
    // Handle UI
    //

    function createUI() {
        let select = document.getElementById('reportNo');
        reportsList.itemsList().forEach(v => {
            let option  = document.createElement('option');
            option.text = v;
            select.options.add(option);
        });
    }

    function getReport() {
        debugger;
        let reportNo   = document.getElementById( "reportNo" ).selectedIndex;
        let reportName = reportsList.itemsList(reportNo);
        let reportUri  = reportsList.itemsCmd(reportName, 'self', 'link','uri');
        console.log(reportUri);
        objectElement.reportUri = reportUri;
        if (attached === true) {
            let l = document.getElementById("report0");
            l.removeChild(l.childNodes[0]);
        }
        document.getElementById('report0').appendChild(objectElement);
        attached = true;
    }
    

</script>

<!-- Visual part of the demo -->

<div id="container" class="content" >
    <h1> View VA reports using  REST API and VA-SDK </h1>

    Report: <select id="reportNo"> </select>
   <!-- Section: <input type="number" name="Section" id="page" value="1" > -->
    <button id="getreport" onclick="getReport();"> Get Report </button>

    <div class="wrapper-2">
        <div id="left">
            <p id="tabereport"> </p>
            <div id="report0" class="imagediv">
                <!--raf-vareport id="va"> </raf-vareport> -->
            </div>
        </div>
    </div>


</div>


</body>
</html>
