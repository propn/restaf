<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <script src="https://unpkg.com/react/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    
      
        <script type="text/javascript" src="/shared/dist/restaf.js"></script>
        <script type="text/javascript" src="/shared/dist/restaflib.js"></script>
        <script type="text/javascript" src="/shared/dist/restafuilib.js"></script>

    <style>
        body {
            height: 100%;
        }
        .content {
            height: 100%;
        }
        .button {
            margin: 10px;
        }
        .idTable {
            background-color: bisque;

        }

    </style>
  
    <script type="text/javascript">
        ;

        let store = restaf.initStore();
        let modList;
        async function setup( ) {
            await store.logon(LOGONPAYLOAD);
            let props = {
                store : store,
                title : 'Micro Analytic Score'
            }
            return restafuilib.display('MasApp', props,  document.getElementById('container'));
        
           return 'done';
        }

        function run() {
            setup()
             .then( () => console.log('done'))
             .catch(e => console.log(e));
        }
</script>
</head>
<body>
<h1> Scoring selected Models in MAS</h1>
    <button id='run' onclick="run()">run it</button>
    <div id="container" class="content" >
    </div>
</body>
