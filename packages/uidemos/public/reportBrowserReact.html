<body>

<script type="text/javascript">

    let reportsList;
    let store = restaf.initStore();
    let host = LOGONPAYLOAD.host;
    let objectElement = {};
    let attached      = false;
    window.addEventListener("vaReportComponents.loaded", () => {
         console.log('loaded');
    });
    async function setup( ) {
        await store.logon(LOGONPAYLOAD);
        let {reports} = await store.addServices( 'reports');
        reportsList = await store.apiCall( reports.links( 'reports' ) );
        if (reportsList.itemsList().size === 0) {
            throw 'No reports to View';
        };
        restafuilib.display('TestStuff', {name: reportName, url: host, reportUri: reportUri, style: style, authenticationType: authenticationType },
                            document.getElementById('report0'));
        return true;
    }

    setup()
        .then( r  => createUI() )
        .catch ( err => alert(err) );

    

</script>

<!-- Visual part of the demo -->

<div id="container" class="content" >
    <h1> View VA reports using  REST API and VA-SDK </h1>

    <div class="wrapper-2">
        <div id="left">
            <p id="tabereport"> </p>
            <div id="report0" class="imagediv">

            </div>
        </div>
    </div>


</div>


</body>
