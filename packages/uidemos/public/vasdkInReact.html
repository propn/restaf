<html>
  <head>
    <meta charset="UTF-8">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.26.0/polyfill.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.8.6/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.8.6/umd/react-dom.development.js"></script>

    <!-- needed for react-select component-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!----------------->
    <script async src="https://unpkg.com/@sassoftware/va-report-components@0.2/dist/umd/va-report-components.js"></script>
    <script src="https://unpkg.com/@webcomponents/custom-elements"></script>

    <script src="https://unpkg.com/restaf@dev/dist/restaf.min.js"></script>
    <script src="https://unpkg.com/restaflib@dev/dist/restaflib.min.js"> </script>

    <script src="/shared/dist/uilibrary.js"></script>
    <script src="/appenv"></script>
    <style>
      .h1 {
        background: "blue";
        color: '#fff';
        padding: '10px';
      }

      ;

      .button {
        background-color: DodgerBlue;
        /* Blue background */
        border: none;
        /* Remove borders */
        color: white;
        /* White text */
        padding: 12px 16px;
        /* Some padding */
        font-size: 16px;
        /* Set a font size */
        cursor: pointer;
        /* Mouse pointer on hover */
      }

      ;
    </style>

    <script>
        let store = restaf.initStore();
        let host = LOGONPAYLOAD.host;

        function startup() {
          explore() 
            .then ( r => console.log('done'))
            .catch( err => alert(err));
        }

        async function explore () {
            try {
              debugger;
              let {session} = await restaflib.casSetup(store, LOGONPAYLOAD);
              let {reports} = await store.addServices( 'reports');
              let reportsList = await store.apiCall( reports.links( 'reports' ) );
              if (reportsList.itemsList().size === 0) {
                 throw 'No reports to View';
              };
               uilibrary.display('VasdkInReact', {store: store, session: session, reportList: reportList }, document.getElementById('display'));
            }
            catch(err) {
                alert(err);
            }
      }

    </script>


  </head>

  <body onload="startup()">
    <h1> Cas Table Browser</h1>
    <div class="container">
      <div id="display"> </div>
    </div>

  </body>

</html>
